<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack 21!</title>
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="text">
            <h1>Black Jack!</h1>
            <h2 id="message">Play Now!</h2>
            <h2 id="remaining">Remaining Cards: -</h2>
        </div>
        <div class="content">
            <div id="player-one-section">
                <div>
                    <p id="player-one">Player One</p>
                    <p id="player-one-tokens">Tokens: -</p>
                    <p id="player-one-sum">Total: -</p>
                </div>
                <div id="player-one-cards">
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
            </div>

            <div id="player-two-section">
                <div>
                    <p id="player-two">Player Two</p>
                    <p id="player-two-tokens">Tokens: -</p>
                    <p id="player-two-sum">Total: -</p>
                </div>
                <div id="player-two-cards">
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                    <div class="card-slot"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="start-btn">Start Game</button>
            <button id="draw-btn">Hit</button>
            <button id="stay-btn">Stay</button>
            <button id="new-btn">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
